<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
    Would you like to delete this record ?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
