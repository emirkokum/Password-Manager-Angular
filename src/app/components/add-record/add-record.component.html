<div class="modal fade" id="addRecordModel" tabindex="-1" aria-labelledby="addRecordModel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addRecordModel">Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="content my-2 p-5">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <p class="title">Add Record</p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <form [formGroup]="recordAddForm">
                                            <div class="my-3">
                                                <label for="categorySelect">Category</label>
                                                <select formControlName="categoryId" name="categorySelect"
                                                    class="form-select" aria-label="Default select example">
                                                    <option *ngFor="let category of categories" value="{{category.id}}">
                                                        {{category.name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6">
                                        <form [formGroup]="recordAddForm">
                                            <div class="my-3">
                                                <label for="title">Title</label>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" id="title"
                                                        formControlName="title" placeholder="Title" />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <form [formGroup]="recordAddForm">
                                            <div class="my-3">
                                                <label for="userName">Username</label>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" id="userName"
                                                        formControlName="userName" placeholder="Username" />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6">
                                        <form [formGroup]="recordAddForm">
                                            <div class="my-3">
                                                <label for="password">Password</label>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" id="password"
                                                        formControlName="password" placeholder="Password" />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <form [formGroup]="recordAddForm">
                                    <div class="my-3">
                                        <label for="url">Url</label>
                                        <div class="form-group">
                                            <input class="form-control" type="text" id="url" formControlName="url"
                                                placeholder="www.google.com" />
                                        </div>
                                    </div>
                                </form>
                                <form [formGroup]="recordAddForm">
                                    <div class="my-3">
                                        <label for="notes">Notes</label>
                                        <div class="form-group">
                                            <textarea class="form-control" id="notes" formControlName="notes" rows="3"
                                                placeholder="This is my main account"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer d-flex justify-content-center py-3">
                                <button class="btn btn-primary w-50" (click)="add()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
